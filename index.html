<!-- main body of our application -->
<div class="canvas">
  <!-- top navbar -->
    <div id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="container">
    	<div class="navbar-header">
           <button id="navbar-button" type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a id="navbar-brand" class="navbar-brand" href="#">Messenger.</a>
    	</div>
       </div>
    </div>

  <div class="container">
    <div class="row row-offcanvas row-offcanvas-right">


      <div class="col-xs-12">
        <h1 class="title">Messenger.</h1>
      </div>
      <div class="col-lg-12 col-lg-9">
        <!-- show the messages -->
        <div class="col-xs-12">
          <chat-component :messages="messages" />
        </div>

        <!-- add a message form -->
        <div class="col-xs-12">
          <send-component :messages="messages" />
        </div>
      </div>

      <!-- sidebar -->
      <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="onlineUsers" role="navigation">
        <div class="nav">
          <users-component :users="users" />
        </div>
      </div>

    </div>
  </div>

</div>
  <!-- JS -->
  <script src="dist/js/app.js"></script>
  <script type="text/x-template" id="chatWindow">
  <div id="messageWindow" class="list-group size-fixed">
    <!-- using handlebars templates -->
    <ul class="list-group">
      <li class="list-group-item" v-for="message in messages">
        <h4 class="list-group-item-heading">
          {{ message.name }}
        </h4>

        <p class="list-group-item-text" v-if="message.description">{{ message.description }}</p>

        <h6><em><small>
          Sent:
          {{ message.date }}
        </em></small></h6>
      </li>
    </ul>
  </div>
  </script>

  <script type="text/x-template" id="sendMessageWindow">
  <form id="messageForm" class="form-inline">
    <div class="form-group">
      <input id="name" class="form-control" placeholder="Name" maxlength=16 v-model="message.name">
    </div>
    <div class="input-group">
      <input id="messageText" class="form-control" placeholder="Message" v-model="message.description" ></input>
      <button id="submitButton" class="btn btn-primary" @click= "addMessage" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </div>
  </form>
  </script>

  <script type="text/x-template" id="onlineUsersWindow">

    <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Online Users</h3>
    </div>
    <div class="panel-body">

      <p v-for="user in onlineUsers">
          <i id="signInStatusIcon" class="fa fa-circle online" aria-hidden="true"></i>{{ user.name }}
      </p>


    </div>
    <div id="signInStatusPanel" class="panel-footer">
      <h5 id="signInStatus"><i id="signInStatusIcon" class="fa fa-circle offline" aria-hidden="true"></i>Not signed in. </h5>
    </div>


  </script>


</body>
</html>
